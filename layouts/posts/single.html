{{ define "main" }}

<article>
  <header>
    <h1>{{ .Title }}</h1>
    <div class="post-meta">
      {{ partial "post-date.html" .Date }}
    </div>
  </header>
{{- partial "toc.html" . -}}
  <div class="post-content">
    {{ .Content }}
  </div>
</article>

{{ partial "comments.html" }} {{ end }}
