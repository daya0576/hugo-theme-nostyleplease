<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode }}">
    
    {{- partial "head.html" . -}}
    
    <body a="{{ $.Site.Params.theme_config.appearance | default "auto" }}">
        {{- partial "rain.html" . -}}
        <main class="page-content" aria-label="Content" style="position:relative;z-index:3;">
            <div class="w">
                {{- block "main" . }}{{- end }}
            </div>
            {{- partial "ripple.html" . -}}
            {{- partial "rain-sound.html" . -}}
        </main>
    </body>
    
    {{- if .Params.custom_js -}}
        {{- range .Params.custom_js -}}
            {{ $js := resources.Get (print "js/" . ".js") }}
            <script type="text/javascript" src="{{ $js.RelPermalink }}"></script>
        {{- end -}}
    {{- end -}}

</html>
