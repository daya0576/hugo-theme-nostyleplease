{{ define "main" }}
{{ partial "back_link.html" .}}

<h1>分类/{{ .Title }}</h1>

{{ .Content }}

<!-- divide post list by year  -->
{{ range .Pages.GroupByDate "2006" }}
<h2>{{ .Key }}</h2>
<ul>
{{ range .Pages }}
    <li><span>{{ .Date.Format "01-02" }}</span> 
    <a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
{{ end }}
</ul>
{{ end }}


{{ end }}
