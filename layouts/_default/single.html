{{ define "main" }}

<header>
    <h1>{{ $.Site.Title }}</h1>
    {{ partial "navigator.html" }}
</header>

<article>
    
    <h1>{{ .Title }}</h1>

    {{ if .Params.toc }}
        <aside {{ if .Params.tocBorder }} class="toc" {{ end }}>
            {{ .TableOfContents }}
        </aside>
    {{ end }}

    {{ .Content }}
</article>
{{ end }}
