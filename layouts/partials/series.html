{{ if .Params.series }}
<div>
  <hr />
  <h4>与孩子一起成长的点滴：</h4>
  <ol class="list-group">
    {{ range $num,$post := (index .Site.Taxonomies.series (index .Params.series
    0 | urlize)).Pages.ByTitle }}
    <li class="list-group-item">
      <a href="{{$post.RelPermalink}}"> {{ $post.Params.title}} </a>
    </li>
    {{end}}
  </ol>
</div>
{{end}}
